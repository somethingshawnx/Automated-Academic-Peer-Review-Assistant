<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Peer Review AI</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1>ðŸ“‘ Peer Review AI</h1>
    <p class="subtitle">Upload your research paper (PDF) for automated peer review analysis.</p>

    <form method="POST" enctype="multipart/form-data" class="upload-form" onsubmit="showLoading()">
      <!-- Upload PDF -->
      <label for="file">Upload PDF:</label>
      <input type="file" name="file" id="file" required><br><br>

      <!-- Deep Search Checkbox -->
      <label>
        <input type="checkbox" name="deep_search" id="deep_search" onclick="toggleTopicInput()"> Enable Deep Search
      </label><br><br>

      <!-- Topic Input Box (hidden until checked) -->
      <div id="topic_box" style="display:none; margin-bottom: 15px;">
        <label for="topic">Enter Topic:</label>
        <input type="text" name="topic" id="topic" placeholder="e.g. medical imaging AI">
      </div>

      <!-- Submit Button -->
      <button type="submit">Run Review</button>
    </form>

    {% if error %}
      <div class="error">{{ error }}</div>
    {% endif %}

    {% if sections %}
      <div class="results">
        <h2>ðŸ“Š Review Results</h2>
        <div class="grid">
          {% for title, content in sections.items() %}
            <div class="card">
              <h3>{{ title }}</h3>
              <p>{{ content }}</p>
            </div>
          {% endfor %}
        </div>
      </div>
    {% endif %}
  </div>

  <!-- Loading overlay -->
  <div id="loading" class="loading-overlay" style="display:none;">
    <div class="spinner"></div>
    <p id="loading-text">Processing your paperâ€¦</p>
  </div>

  <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
